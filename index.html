<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Sidebar</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="container__menu">
      <div class="container__menu-items">
        <a href="#" id="menu-open"><i class="material-symbols-outlined">menu</i></a>
        <h2>Menu</h2>
      </div>
      <div class="container__menu-items--screen">
        <ul class="container__menu-items--links">
          <li><a href="https://www.instagram.com/sevla.odraude/" class="perfil"><img src="duzzynimage.jpg" alt="Foto de Perfil" width="60px" class="image__perfil"></a></li>
          <li><a href="#"><i class="material-symbols-outlined">home</i><span
                class="container__menu-desc">Home</span></a></li>
          <li><a href="#"><i class="material-symbols-outlined">tag</i><span
                class="container__menu-desc">Explore</span></a></li>
          <li><a href="#"><i class="material-symbols-outlined">email</i><span
                class="container__menu-desc">Messages</span></a></li>
          <li><a href="#"><i class="material-symbols-outlined">person</i><span
                class="container__menu-desc">Profile</span></a></li>
        </ul>
      </div>
    </section>
    <section class="container__content">
      <h1>Bem-vindo a plataforma Duzz</h1>
    </section>
    <div class="container__menu-open">
      <ul class="container__menu-open--list" id="menuContent">
        <li><a href="#" id="menu-close"><i class="material-symbols-outlined close">close</i></a></li>
        <li><a href="#"><i class="material-symbols-outlined">home</i>Home</a></li>
        <li><a href="#"><i class="material-symbols-outlined">tag</i>Explore</a></li>
        <li><a href="#"><i class="material-symbols-outlined">email</i>Messages</a></li>
        <li><a href="#"><i class="material-symbols-outlined">person</i>Profile</a></li>
      </ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
